    <title>Image Search App</title>
    <link rel="stylesheet" href="./main.css" />

          alt="beautiful nature"
        />
        <a
          href="https://unsplash.com/photos/blue-and-white-bird-flying-on-green-grass-during-daytime-HeoATyJ1DFQ"
          target="_blank"
          rel="noopener noreferrer"
          >Beautiful Nature</a

      </div>
